name: Release Branch Preparation
on:
  workflow_dispatch:
    inputs:
      previous_release_version:
        description: 'Previous release version (e.g., R1-2024)'
        required: true
        type: string
      new_release_name:
        description: 'New release name (e.g., R2-2024)'
        required: true
        type: string
      dry_run:
        description: 'Perform dry run without making changes'
        required: false
        type: boolean
        default: true
      use_snapshot_fallback:
        description: 'Use snapshot versions if release versions not found'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    name: 'Validate Parameters and Authorization'
    runs-on: ubuntu-latest
    environment: Eureka CI Approvement
    outputs:
      applications: ${{ steps.parse-applications.outputs.applications }}
      application_count: ${{ steps.parse-applications.outputs.application_count }}
    
    steps:
      - name: 'Validate Team Membership'
        id: validate-team
        uses: folio-org/kitfox-github/.github/actions/validate-team-membership@RANCHER-2320
        with:
          username: ${{ github.actor }}
          organization: 'folio-org'
          team: 'kitfox'

      - name: 'Check Authorization'
        if: steps.validate-team.outputs.authorized != 'true'
        run: |
          echo "❌ Authorization failed: Only Kitfox team members can execute release preparation"
          echo "   User: ${{ github.actor }}"
          echo "   Required: Kitfox team membership"
          exit 1

      - name: 'Checkout Platform Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Validate Parameters'
        id: validation
        run: |
          echo "🔍 Validating input parameters..."
          
          if [[ ! "${{ inputs.previous_release_version }}" =~ ^R[0-9]+-[0-9]{4}$ ]]; then
            echo "❌ Invalid previous release version format: ${{ inputs.previous_release_version }}"
            echo "   Expected format: R{number}-{year} (e.g., R1-2024)"
            exit 1
          fi
          
          if [[ ! "${{ inputs.new_release_name }}" =~ ^R[0-9]+-[0-9]{4}$ ]]; then
            echo "❌ Invalid new release name format: ${{ inputs.new_release_name }}"
            echo "   Expected format: R{number}-{year} (e.g., R2-2024)"
            exit 1
          fi
          
          echo "✅ Parameters validated successfully"
          echo "   Previous Release: ${{ inputs.previous_release_version }}"
          echo "   New Release: ${{ inputs.new_release_name }}"
          echo "   Dry Run: ${{ inputs.dry_run }}"
          echo "   Snapshot Fallback: ${{ inputs.use_snapshot_fallback }}"

      - name: 'Verify Previous Release Branch and Parse Applications'
        id: parse-applications
        run: |
          echo "🔍 Checking previous release branch: ${{ inputs.previous_release_version }}"
          
          if ! git ls-remote --heads origin "${{ inputs.previous_release_version }}" | grep -q "${{ inputs.previous_release_version }}"; then
            echo "❌ Previous release branch '${{ inputs.previous_release_version }}' not found"
            echo "📋 Available release branches:"
            
            git ls-remote --heads origin | grep 'refs/heads/R' | sed 's/.*refs\/heads\//   - /' | head -10
            exit 1
          fi
          
          echo "✅ Previous release branch found"
          echo "📋 Parsing platform-descriptor.json from previous release..."
          
          git checkout "origin/${{ inputs.previous_release_version }}"
          
          if [[ ! -f "platform-descriptor.json" ]]; then
            echo "❌ platform-descriptor.json not found in previous release"
            exit 1
          fi          

          applications=$(jq -c '[.applications.required[]?, .applications.optional[]?] | map(select(.name | startswith("app-"))) | map(.name)' platform-descriptor.json)
          app_count=$(echo "$applications" | jq length)
          
          echo "✅ Found $app_count applications in platform-descriptor.json:"
          echo "$applications" | jq -r '.[]' | sed 's/^/   - /'
          
          echo "applications=$applications" >> "$GITHUB_OUTPUT"
          echo "application_count=$app_count" >> "$GITHUB_OUTPUT"
          
          git checkout "${{ github.ref_name }}"

